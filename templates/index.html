{% extends 'base.html' %}

{% block content %}
    <h1>Servers</h1>
    <a href="{{ url_for('add_info') }}" class="btn btn-primary mb-3">Add server</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>WM name</th>
                <th>Company name</th>
                <th>Status</th>
                <th>Address</th>
                <th>Host</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for info in info %}
            <tr>
                <td>{{ info.wmname }}</td>
                <td>{{ info.company_name }}</td>
                <td>{{ info.status }}</td>
                <td>{{ info.address }}</td>
                <td>{{ info.host }}</td>
                <td>
                    <a href="{{ url_for('edit_info', id=info.id) }}" class="btn btn-sm btn-primary mx-1">Edit</a>
                    <form method="post" action="{{ url_for('delete_info', id=info.id) }}" style="display: inline">
                        <button type="submit" class="btn btn-sm btn-danger mx-1">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
