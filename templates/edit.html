{% extends 'base.html' %}

{% block content %}
    <h1>Edit server</h1>
    <div class="col-6">
    <form method="post" action="{{ url_for('edit_info', id=info.id) }}">
        <div class="mb-3">
            <label for="wmname" class="form-label">WM name</label>
            <input type="text" class="form-control" id="wmname" name="wmname" value="{{ info.wmname }}" required>
        </div>
        <div class="mb-3">
            <label for="company_name" class="form-label">Company name</label>
            <textarea class="form-control" id="company_name" name="company_name" rows="3" required>{{ info.company_name }}</textarea>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="text" class="form-control" id="status" name="status" value="{{ info.status }}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">IP address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ info.address }}" required>
        </div>
        <div class="mb-3">
            <label for="host" class="form-label">Host</label>
            <input type="text" class="form-control" id="host" name="host" value="{{ info.host }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
{% endblock %}
